<html>
<head>
  <title>Django Blog</title>
</head>
<body>
  <div>
    <h1>Django Blog</h1>
  </div>
    {% for post in posts %}
      <div>    
        <h2>{{ post.title }}</h2>
        <p> {{ post.text|linebreaksbr }}</p>
        <p> Published: {{ post.published_date }} </p>
      </div>
    {% endfor %}
</body>
</html>
